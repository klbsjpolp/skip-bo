<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect x="4" y="2" width="24" height="28" rx="3" ry="3" fill="white" stroke="#374151" stroke-width="1"/>

  <!-- Card content -->
  <text x="16" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#374151">SB</text>

  <!-- Small corner number -->
  <text x="7" y="8" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#374151">SB</text>

  <!-- Decorative elements -->
  <circle cx="16" cy="20" r="6" fill="url(#cardGradient)" opacity="0.8"/>
  <text x="16" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">?</text>
</svg>

